name: Task Demo

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
    run: |
      python3 -m venv venv
      source venv/bin/activate
      pip install -r requirements.txt
